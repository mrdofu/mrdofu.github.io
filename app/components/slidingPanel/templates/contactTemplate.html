<div class="template-header">
	<div class="content-container">
		<h2>CONTACT</h2>
	</div>
</div>
<!-- load template based on active page -->
<div class="content-container">
	<!-- another one of those foreach things -->
	<div class="contact-item" ng-repeat="item in contactItems">
		<img ng-src="img/{{item.icon}}">
		<a ng-href="{{item.link}}">{{item.name}}</a>
	</div>
</div>
</div>
