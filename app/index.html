    <body>
      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">
            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand"><a href="index.html">Dominic Fung</a></h3>
                <nav>

                  <a href="" ng-click="togglePanel()">

                      <div class="projects-logo-container">
                        <img src="img/chest_white.png" alt="projects">
                      </div>
                    </div>
                  </a>
                  <pageslide ps-open="checked" ps-side="bottom">
